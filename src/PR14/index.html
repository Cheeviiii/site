<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
</head>
<body>
    <h1>Gestão de Funcionários</h1>
    
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required><br>

        <label for="departamento">Departamento (Apenas para Gerentes):</label>
        <input type="text" id="departamento"><br>

        <label for="linguagem">Linguagem de Programação (Apenas para Desenvolvedores):</label>
        <input type="text" id="linguagem"><br>

        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form>

    <h2>Informações do Funcionário:</h2>
    <div id="informacoes"></div>

    <script src="script.js"></script>
</body>
</html>
